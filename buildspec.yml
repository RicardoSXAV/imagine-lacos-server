version: 0.2

phases:
  install:
    commands:
      - npm install -g typescript
  pre_build:
    commands:
      - echo Installing packages
      - npm install
    build:
      - echo Creating build
      - npm run build
    post_build:
      - echo Build completed
artifacts:
  files:
    - dist/**/*
    - package.json
    - package-lock.json
    - node_modules/**/*
